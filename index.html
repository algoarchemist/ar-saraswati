<!DOCTYPE html>
<html>
  <head>
    <title>AR Saraswati Darshan</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene  
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      ar-mode-ui="enabled: true;"
      background="transparent">
      
      <a-assets>
        <video id="saraswatiVideo" 
               src="https://raw.githubusercontent.com/algoarchemist/ar-saraswati/main/saraswati-video.webm"
               preload="auto" 
               loop="true"
               crossorigin="anonymous"
               playsinline
               webkit-playsinline></video>
      </a-assets>

      <a-text
        value="Welcome to  Saraswati Pooja"
        position="0 2.8 -3"
        align="center"
        color="yellow"
        width="4">
      </a-text>

      <a-entity
        material="shader: flat; src: #saraswatiVideo; transparent: true;"
        geometry="primitive: plane; width: 2; height: 2;"
        position="0 1.5 -3">
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('saraswatiVideo');
        
        sceneEl.addEventListener('enter-vr', () => {
          if (sceneEl.is('ar-mode')) {
            video.play();
          }
        });

        sceneEl.addEventListener('click', () => {
            video.play();
        });
      });
    </script>
  </body>
</html>
